<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Match Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            flex-direction: column;
        }
        #start-button, #play-again-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
        }
        #game-over-screen {
            display: none;
        }
    </style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="start-screen">
    <div>Welcome to Photo Match Game</div>
    <button id="start-button">Start Game</button>
</div>
<div id="game-over-screen">
    <div>Game Over</div>
    <button id="play-again-button">Play Again</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let gameStarted = false;

    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const startButton = document.getElementById('start-button');
    const playAgainButton = document.getElementById('play-again-button');

    startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        startGame();
    });

    playAgainButton.addEventListener('click', () => {
        gameOverScreen.style.display = 'none';
        startGame();
    });

    function startGame() {
        gameStarted = true;
        score = 0;
        updateScore();
        playNewRound();
        animate();
    }

    function gameOver() {
        gameStarted = false;
        gameOverScreen.style.display = 'flex';
    }

    // Set up the scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a simple floor
    const floorGeometry = new THREE.PlaneGeometry(20, 1000);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    camera.position.z = 5;
    camera.position.y = 1.5;

    // Add lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5).normalize();
    scene.add(light);

    // Load assets
    const textureLoader = new THREE.TextureLoader();
    const audioLoader = new THREE.AudioLoader();
    const listener = new THREE.AudioListener();
    camera.add(listener);

    // All images and audio files
    const allImages = [
        'assets/images/lebonbon.png',
        'assets/images/mao.png',
        'assets/images/noway.png',
        'assets/images/opennanoor.png',
        'assets/images/skibiditoilet.png',
        'assets/images/stupidnugget.png'
    ];

    const allAudioFiles = [
        'assets/audio/lebonbon.mp3',
        'assets/audio/mao.mp3',
        'assets/audio/noway.mp3',
        'assets/audio/opennanoor.mp3',
        'assets/audio/skibiditoilet.mp3',
        'assets/audio/stupidnugget.mp3'
    ];

    let boxes = [];
    let sounds = [];
    let selectedSound;
    let correctBoxIndex;
    let score = 0;

    function updateScore() {
        document.getElementById('score').innerText = `Score: ${score}`;
    }

    function getRandomIndices(array, num) {
        const indices = Array.from(Array(array.length).keys());
        for (let i = indices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [indices[i], indices[j]] = [indices[j], indices[i]];
        }
        return indices.slice(0, num);
    }

    function createBoxesAndSounds() {
        const selectedIndices = getRandomIndices(allImages, 3);
        boxes.forEach(box => scene.remove(box));
        boxes = [];
        sounds = [];

        selectedIndices.forEach((index, i) => {
            const material = new THREE.MeshBasicMaterial({ map: textureLoader.load(allImages[index]) });
            const box = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), material);
            box.position.set(i * 2 - 2, 0.5, -10);
            scene.add(box);
            boxes.push(box);

            const sound = new THREE.Audio(listener);
            audioLoader.load(allAudioFiles[index], buffer => {
                sound.setBuffer(buffer);
            });
            sounds.push(sound);
        });
    }

    function playRandomSound() {
        correctBoxIndex = Math.floor(Math.random() * sounds.length);
        selectedSound = sounds[correctBoxIndex];
        selectedSound.play();
    }

    function playNewRound() {
        createBoxesAndSounds();
        playRandomSound();
    }

    function checkCollision() {
        const playerPosition = new THREE.Vector3();
        camera.getWorldPosition(playerPosition);

        for (let i = 0; i < boxes.length; i++) {
            if (playerPosition.distanceTo(boxes[i].position) < 1) {
                if (i === correctBoxIndex) {
                    score += 1;
                    updateScore();
                    playNewRound();
                } else {
                    selectedSound.stop();
                    gameOver();
                }
                break;
            }
        }
    }

    document.addEventListener('keydown', event => {
        if (!gameStarted) return;
        if (event.key === 'ArrowLeft') camera.position.x = Math.max(camera.position.x - 2, -2);
        if (event.key === 'ArrowRight') camera.position.x = Math.min(camera.position.x + 2, 2);
        checkCollision();
    });

    // Move the game forward
    function moveForward() {
        for (let box of boxes) {
            box.position.z += 0.1;
            if (box.position.z > 5) {
                box.position.z = -10;
                box.position.x = Math.floor(Math.random() * 3) * 2 - 2;
            }
        }
    }

    // Render loop
    function animate() {
        if (!gameStarted) return;
        requestAnimationFrame(animate);
        moveForward();
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
